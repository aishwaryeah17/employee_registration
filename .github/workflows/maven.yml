name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: list content
      run: ls -a
    - name: Target folder
      run: |
        cd target
        ls -a

  deploy:
      needs: build
      runs-on: self-hosted

      steps:
      - name: tomcat deploy
        run: sudo cp /home/ubuntu/actions-runner/_work/employee_registration/employee_registration/target/*.war /opt/apache-tomcat-9.0.78/webapps





